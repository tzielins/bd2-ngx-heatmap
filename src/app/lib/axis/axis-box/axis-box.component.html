<svg:g *ngIf="graphic" class="bd2hm-axisWrapper">
  <g bd2hm-num-x-axis *ngIf="xNumeric" class="xTopAxis" [top]="true" [xScale]="graphic.xScale" [yPosition]="0"></g>
  <g bd2hm-num-x-axis *ngIf="xNumeric" class="xBottomAxis" [top]="false" [xScale]="graphic.xScale" [yPosition]="graphic.workspaceHeight"></g>

  <g bd2hm-x-axis *ngIf="xBand" class="xTopAxis" [top]="true" [xScale]="graphic.xScale" [yPosition]="0"></g>
  <g bd2hm-x-axis *ngIf="xBand" class="xBottomAxis" [top]="false" [xScale]="graphic.xScale" [yPosition]="graphic.workspaceHeight"></g>

  <g bd2hm-y-axis class="yLeftAxis" [left]="true" [yScale]="graphic.yScale" [xPosition]="0"></g>
  <g bd2hm-y-axis class="yRightAxis" [left]="false" [yScale]="graphic.yScale" [xPosition]="graphic.workspaceWidth"></g>
</svg:g>
