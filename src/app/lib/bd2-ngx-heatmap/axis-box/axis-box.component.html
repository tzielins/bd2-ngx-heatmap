<svg:g *ngIf="graphic" class="axisWrapper">
  <g bd2-x-axis class="xTopAxis" [top]="true" [xScale]="graphic.xScale" [yPosition]="0"></g>
  <g bd2-x-axis class="xBottomAxis" [top]="false" [xScale]="graphic.xScale" [yPosition]="graphic.workspaceHeight"></g>
  <g bd2-y-axis class="yLeftAxis" [left]="true" [yScale]="graphic.yScale" [xPosition]="0"></g>
  <g bd2-y-axis class="yRightAxis" [left]="false" [yScale]="graphic.yScale" [xPosition]="graphic.workspaceWidth"></g>
</svg:g>
