<div class="bd2-heatmap" [hidden]="hidden">
  <svg *ngIf="graphic" [attr.width]="svgWidth" [attr.viewBox]="graphic.viewBox">
    <g class="mainPane" style="background: aqua;" [attr.transform]="graphic.mainPaneTransform">
      <!--<svg:line x1="0" y1="0" x2="50" y2="100" stroke="gray"></svg:line>-->

      <g [bd2-axis-box]="graphic"></g>

    </g>
  </svg>
  {{series.length}}<br>
  {{ series | json }}
</div>
