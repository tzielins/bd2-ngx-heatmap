<div class="bd2-heatmap" [hidden]="hidden">
  <svg *ngIf="graphic" [attr.width]="svgWidth" [attr.viewBox]="graphic.viewBox">
    <defs>
      <filter id="bd2-shadow">
        <feDropShadow dx="1" dy="1" stdDeviation="1"/>
      </filter>
    </defs>
    <g class="mainPane" [attr.transform]="graphic.mainPaneTransform">

      <g bd2-pane-back [graphic]="graphic" class="paneBack"></g>

      <g bd2-axis-box [graphic]="graphic"></g>

      <g class="dataBox" >



        <g bd2-series-box [graphic]="graphic" [series]="series" class="seriesBox"></g>

      </g>

      <g bd2-labels [graphic]="graphic" [data]="series" class="labelsBox"></g>

      <g bd2-tooltip [graphic]="graphic"></g>

    </g>
  </svg>
  <!--{{ series | json }}-->
</div>
