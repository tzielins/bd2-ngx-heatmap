<div class="bd2hm-heatmap" [hidden]="hidden">
  <svg *ngIf="graphic" [attr.width]="svgWidth" [attr.viewBox]="graphic.viewBox">
    <defs>
      <filter id="bd2hm-shadow">
        <feDropShadow dx="1" dy="1" stdDeviation="1"/>
      </filter>
    </defs>
    <g class="bd2hm-mainPane" [attr.transform]="graphic.mainPaneTransform">

      <g bd2hm-pane-back [graphic]="graphic" class="bd2hm-paneBack"></g>

      <g bd2hm-axis-box [graphic]="graphic"></g>

      <g class="bd2hm-dataBox" >



        <g bd2hm-series-box [graphic]="graphic" [series]="series" class="bd2hm-seriesBox"></g>

      </g>

      <g bd2hm-labels [graphic]="graphic" [data]="series"></g>

      <g bd2hm-tooltip [graphic]="graphic"></g>

    </g>
  </svg>
  <!--{{ series | json }}-->
</div>
